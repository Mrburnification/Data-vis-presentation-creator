<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Animation Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="sketch.js"></script>
    </div>
    <div id="timeline">
        <div class="track-controls">
            <div class="frame-counter">Frame: <span id="current-frame">0</span></div>
            <div>
                <button id="add-track-btn">+</button>
                <select id="animation-dropdown" class="dropdown">
                    <option value="circle">Circle Animation</option>
                    <!-- Add more options here -->
                </select>
                <button id="play-btn">Play</button>
                <button id="pause-btn">Pause</button>
            </div>
        </div>
        <div class="track" id="track1"></div>
        <div class="track" id="track2"></div>
        <div class="ticker" id="ticker"></div>
    </div>
</body>
</html>
